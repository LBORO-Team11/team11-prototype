<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Admin Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script> 
        
    </head>

    <style>
        body {
            margin: 10px;
        }
        div{
            border: 2px solid #10015c;
            border-radius: 12px;
            padding: 16px;
            margin: 16px;
        }
    </style>
    <body>
        <h1>Admin Portal</h1>
        <h2>Welcome Admin.</h2>

        <div id = "user_tot">
            <h3>Total Users</h3>
            <p>3428 Total<br> 42 Active</p>
        </div>
        <div id = "pending_reg">
            <h3>Pending Registrations</h3>
            <p>4</p>
        </div>
        <div id = "security">
            <h3>Security</h3>
            <canvas id="sec_bar" style="width:100%;max-width:500px"></canvas> 

            <script>
            const xValues = ["Failed Logins", "Password Resets"];
            const yValues = [55, 15];
            const barColors = ["blue","orange"];

            const ctx1 = document.getElementById('sec_bar');

            new Chart(ctx1, {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                plugins: {
                legend: {display: false},
                title: {
                    display: true,
                    text: "Security Data",
                    font: {size: 16}
                }
                }
            }
            });
            </script>

        </div>
        <div id = "tasks">
            <canvas id="tasks_pie" style="width:100%;max-width:500px"></canvas> 

            <script>
                const xValuesP = ["In Progress", "Completed"];
                const yValuesP = [12, 38]; 
                const pieColors = ["#ffc107", "#28a745"];

                const ctx2 = document.getElementById('tasks_pie');

                new Chart(ctx2, {
                type: "pie",
                data: {
                    labels: xValuesP,
                    datasets: [{
                    backgroundColor: pieColors,
                    data: yValuesP
                    }]
                },
                options: {
                    plugins: {
                    legend: {
                        display: true,
                        position: "bottom"
                    },
                    title: {
                        display: true,
                        text: "Task Completion Status",
                        font: { size: 16 }
                    }
                    }
                }
                });
            </script>
        </div>
        <div id= "actions">
            <h3>Recent Admin Actions</h3>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</html>
