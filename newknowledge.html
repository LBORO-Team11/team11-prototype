A quick reference for everyday printing, copying, and scanning.

## Quick Print
1. Open your document and press Ctrl + P (Cmd + P on Mac).
2. Select the office printer (e.g., "3rd Floor MFD").
3. Set Pages, Color or B/W, and Duplex (double-sided).
4. Click Print.
5. If using Secure Print, release the job at the device.

## Copy & Scan
- Copy: Place pages, tap Copy, choose options, press Start.
- Scan to Email: Tap Scan ➜ Email, enter your address, Start.
- Scan to Folder: Tap Scan ➜ Folder, pick your team share, Start.

### Troubleshooting
- Paper jam: Follow on‑screen steps to remove jammed paper.
- Low toner: Notify IT or office admin.
- Queue stuck: Clear the print queue, then resend.

### Notes
- Use **Secure Print** for confidential documents.
- Preferred device: `MFD-3EAST`
- Shortcuts:
  - Inline code: `Ctrl + P`
  - Checkboxes:
    - [x] Duplex
    - [ ] Staple

```txt
Device: Xerox AltaLink C8045
