<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make-It-All Company</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #e5e3e3d2;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px 40px;
      border-bottom: 2px solid #c5d3e0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-text {
      font-family: 'Fira Sans', sans-serif;
      font-size: 2.1rem;
      font-weight: 800;
      color: #212529;
      background-color: #d0d0d0;
      padding: 10px 24px;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-text:hover {
      transform: scale(1.08);
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .icon-yellow {
      color: #ffc107;
      font-size: 2rem;
    }

    .contact-info {
      font-size: 0.7rem;
      color: #38536e;
      text-align: right;
      font-family: 'Inter', sans-serif;
    }

    .contact-info a {
      color: #495057;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
      }

      .logo-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .contact-info {
        text-align: center;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <!-- Logo Section -->
      <div class="logo-section">
        <i class="bi bi-wrench-adjustable-circle icon-yellow"></i>
        <div class="logo-text">Make-It-All</div>
        <i class="bi bi-tools icon-yellow"></i>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        Science and Enterprise Park<br>
        Loughborough LE11 3QF<br>
        T: 01509 888999<br>
        <a href="mailto:king@make-it-all.co.uk">king@make-it-all.co.uk</a><br>
        <a href="http://www.make-it-all.co.uk" target="_blank">www.make-it-all.co.uk</a>
      </div>
    </div>
  </header>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
