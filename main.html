	<div class="mainBody">
	  <div class="flex-grow-1 p-4">
      <h3>My To-Do List</h3>


      <!-- Quick Stats -->
      <div class="row mb-3" id="statsSummary">
        <div class="col-6 col-md-3 mb-2">
          <div class="card text-center shadow-sm">
            <div class="card-body p-2">
              <div class="h3 mb-0" id="totalCount">0</div>
              <small class="text-muted">Total</small>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-2">
          <div class="card text-center shadow-sm">
            <div class="card-body p-2">
              <div class="h3 mb-0 text-danger" id="highCount">0</div>
              <small class="text-muted">High</small>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-2">
          <div class="card text-center shadow-sm">
            <div class="card-body p-2">
              <div class="h3 mb-0 text-warning" id="medCount">0</div>
              <small class="text-muted">Medium</small>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-2">
          <div class="card text-center shadow-sm">
            <div class="card-body p-2">
              <div class="h3 mb-0 text-secondary" id="lowCount">0</div>
              <small class="text-muted">Low</small>
            </div>
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <input id="newTask" class="form-control" placeholder="Search for tasks...">
        <!-- <div class="input-group-append d-flex">
          
          <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#taskModal">Add</button>
          
        </div> -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">Add</button>
      </div>

      <!-- Add Task Modal -->
      <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <form id="taskForm">
                <!-- <div class="form-group "> -->
                    <div class="mb-3">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="taskTitle" placeholder="Enter title of the task" required>
                </div>

                <!-- <div class="form-row"> -->
                    <div class="row">
                 <!-- <div class="form-group col-md-8"> -->
                    <div class="col-md-8 mb-3">
                  <label for="taskDescription" class="form-label">Task Description<small class="text-muted">(optional)</small></label>
                  <textarea id="taskDescription" class="form-control" rows="4" placeholder="Add an optional description..."></textarea>
                  </div>
                 <!-- <div class="form-group col-md-4"> -->
                    <div class="col-md-4">
                  <label for="dueDate" class="form-label">Due Date</label>
                  <input type="date" class="form-control mb-3" id="dueDate" >
                
                 <label for="taskPriority">Priority</label>
                    <select id="taskPriority" class="form-select">
                      <option>Low</option>
                      <option>Medium</option>
                      <option>High</option>
                    </select>
                </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Add Task</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <ul id="taskList" class="list-group mt-4"></ul>
    </div>
